<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>breakの活用</title>

<style>
  .big_font {
    font-size: 24px;
  }
  #photo {
    display: none;
    width: 250px;
  }
</style>

</head>
<body>

<h3>問題</h3>
<p>次の方程式を満たす解をJavaScriptで求めます。</p>

<p class="big_font">x<sup>3</sup> - 53x<sup>2</sup> + 1036 = 0</p>

<p>※解は3個あり、すべて1以上の整数です。</p>

<button onclick="show()">結果を見る</button>

<div id="message" class="big_font"></div>

<img id="photo" src="img/集合.png">

<script>
function show() {

  let anser = [];
  let count = 0;

  let x = 1;

  while (true) {

    if ((x * x * x) - (53 * x * x) + 1036 === 0) {
      anser[count] = x;
      count++;
    }

    if (count === 3) {
      break;
    }

    x++;
  }

  document.getElementById("message").innerHTML =
    "解は " + anser[0] + "、" + anser[1] + "、" + anser[2] + " です。";

  document.getElementById("photo").style.display = "block";

}
</script>

</body>
</html>
