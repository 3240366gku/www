<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>数値の入力とエラー処理</title>
</head>
<body>

<h1>n〜mで割り切れる数字</h1>
<p>
1〜10の好きな範囲で<br>
割り切れる最小の数値をJavaScriptで求めます。
</p>

<input type="button" value="範囲を指定" onclick="calc();">

<p id="result">ここに結果が表示されます。</p>

<script>
function calc() {

  var n = prompt("範囲の最小値を1〜10で入力してください");
  var m = prompt("範囲の最大値を1〜10で入力してください");

  n = Number(n);
  m = Number(m);

  if (isNaN(n) || isNaN(m) || n < 1 || m > 10 || n > m) {
    alert("正しい数値を入力してください");
    return;
  }

  var num = 1;

  while (true) {

    var flg = true;

    for (var i = n; i <= m; i++) {
      if (num % i != 0) {
        flg = false;
        break;
      }
    }

    if (flg == true) {
      document.getElementById("result").innerHTML =
        n + "〜" + m + "で割り切れる最小の数値は" + num + "です。";
      break;
    }

    num++;
  }
}
</script>

</body>
</html>
