<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>写真の一覧</title>

<style>
  #photos img {
    width: 200px;
    margin: 5px;
  }
</style>

</head>
<body>

<h1>写真の一覧</h1>

<button id="showBtn">写真を表示</button>

<div id="photos"></div>

<script>
  const btn = document.getElementById("showBtn");
  const photosDiv = document.getElementById("photos");

  btn.addEventListener("click", function() {

    const photos = [
      "images/photo_1.jpg",
      "images/photo_2.jpg",
      "images/photo_3.jpg",
      "images/photo_4.jpg",
      "images/photo_5.jpg",
      "images/photo_6.jpg",
      "images/photo_7.jpg",
      "images/photo_8.jpg",
    ];
    let html = "";
    photos.forEach(function(src) {
      html += `<img src="${src}" alt="">`;
    });

    photosDiv.insertAdjacentHTML("beforeend", html);

    btn.remove();
  });
</script>

</body>
</html>
