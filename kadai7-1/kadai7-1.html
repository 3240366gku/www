<!DOCTYPE html>

<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>複数の要素の取得</title>
</head>

<body>
   <h3>人口の多い国ランキング</h3> 
   <ol id="countries">
    <li>中国</li>
    <li>インド</li>
    <li>アメリカ</li>
    <li>インドネシア</li>
   </ol>

   <button id="btn">国旗で表示</button>

   <script>
    const liList = document.querySelectorAll('#countries li');
    const flags = [
  "flag_CHN.png",
  "flag_IND.png",
  "flag_USA.png",
  "flag_IDN.png"
];
   
    
];
document.getElementById('btn').addEventListener('click',function(){
    for (let i = 0; i < iList.length; i++){
        liList[i].innerHTML = `<img src="${flag[i]}" width="80"`;
    }
});
   </script>
</body>

</html>
