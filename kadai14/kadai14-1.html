<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>HTMLの表示</title>

  <style>
    .box {
      border: 2px solid #999;
      padding: 10px;
      width: 400px;
    }
    #htmlBox {
      border: 2px solid #999;
      padding: 10px;
      margin-top: 10px;
    }
  </style>

  <script>
    function showHTML() {
      var target = document.getElementById("box").innerHTML;
      document.getElementById("htmlBox").textContent = target;
    }
  </script>
</head>

<body>

<h1>HTMLの表示</h1>
<p>ボックス内の表示されている部分のHTMLを表示します。</p>

<div id="box" class="box">
  <h3>人口800万人以上の都道府県</h3>
  <ul>
    <li>東京都</li>
    <li>神奈川県</li>
    <li>大阪府</li>
  </ul>
</div>

<button onclick="showHTML()">HTMLを表示</button>

<div id="htmlBox">
  ここにHTMLが表示されます。
</div>

</body>
</html>
