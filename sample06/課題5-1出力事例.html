<!DOCTYPE html>

<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>変数の利用</title>
</head>

<body>
<h1>変数の演算</h1>  
<p>a=10、b=4の場合</p>
<button onclick="add()">足し算</button>
<button onclick="subtract()">引き算</button>
<button onclick="multiply()">掛け算</button>
<button onclick="divide()">割り算</button>
<script>
    let a = 10;
    let b = 4;
    let anser;

    function add(){
        anser = a + b;
        alert("答えは" + anser + "です");
    }

    function subtract(){
        anser = a - b;
        alert("答えは" + anser + "です");
    }

    function multiply(){
        anser = a * b;
        alert("答えは" + anser + "です");
    }

    function divide(){
        anser = a / b;
        alert("答えは" + anser + "です");
    }
</script>

</body>
</html>
