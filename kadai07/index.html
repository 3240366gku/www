<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>リューション</h1>
    <nav>
      <a href="#about">会社概要</a>
      <a href="#services">サービス</a>
      <a href="#contact">お問い合わせ</a>
    </nav>
  </header>

  <main>
    <section id="about" class="section">
      <h2>会社概要</h2>
      <p>私たちは最新トレンドを取り入れたオンラインファッションサービスを提供する企業です。ファッション業界をみんなで盛り上げていきましょう。</p>
    </section>

    <section id="services" class="section">
      <h2>サービス紹介</h2>
      <div class="card">
        <img src="image/work.jpg" alt="仕事の様子">
        <h3>ファッションサイト</h3>
        <p>最新のトレンドアイテムを豊富にそろえたオンラインストア。</p>
      </div>
      <div class="card">
        <h3>スタイリングコーチ</h3>
        <p>プロのスタイリストがあなたに合うコーデを提案します。</p>
      </div>
      <div class="card">
        <h3>レンタルサービス</h3>
        <p>この服着てみたいけど似合うか不安、、、そんな方に始めたサービス。</p>
    </section>

    <section id="contact" class="section">
      <h2>お問い合わせ</h2>
      <form>
        <label>お名前：<input type="text" name="name" required></label><br>
        <label>メールアドレス：<input type="email" name="email" required></label><br>
        <label>メッセージ：<br><textarea name="message" required></textarea></label><br>
        <button type="submit">送信</button>
      </form>
    </section>
  </main>
</body>
</html>
