<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ひだまりソリューションズ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>ひだまりソリューションズ</h1>
    <nav>
      <a href="#about">会社概要</a>
      <a href="#services">サービス</a>
      <a href="#contact">お問い合わせ</a>
    </nav>
  </header>

  <main>
    <section id="about" class="section">
      <h2>会社概要</h2>
      <p>私たちは地域密着型のITソリューション企業として、クラウド導入やウェブ制作を通じた業務改善を支援しています。</p>
    </section>

    <section id="services" class="section">
      <h2>サービス紹介</h2>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1487058792275-0ad4aaf24ca7" alt="Web制作">
        <h3>Web制作</h3>
        <p>スマートフォン対応のモダンなWebサイトを制作します。</p>
      </div>
      <div class="card">
        <h3>クラウド導入支援</h3>
        <p>Google WorkspaceやMicrosoft 365などの導入をサポートします。</p>
      </div>
      <div class="card">
        <h3>デジタル研修</h3>
        <p>業務効率化のためのITスキル研修を提供します。</p>
      </div>
    </section>

    <section id="contact" class="section">
      <h2>お問い合わせ</h2>
      <form>
        <label>お名前：<input type="text" name="name" required></label><br>
        <label>メールアドレス：<input type="email" name="email" required></label><br>
        <label>メッセージ：<br><textarea name="message" required></textarea></label><br>
        <button type="submit">送信</button>
      </form>
    </section>
  </main>
</body>
</html>
